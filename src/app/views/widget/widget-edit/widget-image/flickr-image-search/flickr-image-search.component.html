<!DOCTYPE html>
<html lang="en">
<body>
<div class="container-fluid ct-no-padding">
  <div class="card fixed-top">
    <div class="card-header">
      <a routerLink="../"><i class="fa fa-chevron-left black-icon" aria-hidden="true"></i></a>
      <strong class="heading-padding text-muted">Search Flickr</strong>
    </div>
    <div class="card-body">
      <div class = "container">
        <div class="input-group">
          <input [(ngModel)]="searchText" type="text" class="form-control">
          <span class="input-group-btn">
            <a (click)="searchPhotos()" class="btn btn-default" type="button">
                <span class="fa fa-search"></span>
            </a>
        </span>
        </div>

        <div class="row">
          <div *ngFor = "let pic of photos['photo']"
               class="col-xs-4">
            <img    (click)="selectPhoto(pic)"
                    width="100%"
                    [src] = "['https://farm' + pic.farm + '.staticflickr.com/' + pic.server + '/' + pic.id + '_' + pic.secret + '_s.jpg']"/>

            <!--[src] = "https://farm" + photo.farm + ".staticflickr.com/" + photo.server + "/" + photo.id + "_" + photo.secret + "_" + "s.jpg"/>-->
            <p></p>
          </div>
        </div>

      </div>
    </div>
    <div class="card-footer fixed-bottom">
      <a class="float-right" routerLink="../../../../../../.."><i class="fa fa-user" aria-hidden="true"></i></a>
    </div>
  </div>


</div>
</body>
</html>
