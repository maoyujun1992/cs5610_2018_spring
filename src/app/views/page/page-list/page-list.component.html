<!DOCTYPE html>
<html lang="en">
<body>
<div class="container-fluid ct-no-padding">
  <div class="card fixed-top no-border">
    <div class="card-header">
      <a routerLink="/user/{{userId}}/website/"><i class="fa fa-chevron-left black-icon" aria-hidden="true"></i></a>
      <strong class="heading-padding text-muted">Pages</strong>
      <a class="float-right" routerLink="/user/{{userId}}/website/{{websiteId}}/page/new"><i
        class="fa fa-plus black-icon" aria-hidden="true"></i>
      </a>

    </div>
    <div class="card-body list-no-right-p">
      <ul class="list-group">
        <div *ngFor="let page of pages">
          <li class="list-group-item no-border"><a
            routerLink="/user/{{userId}}/website/{{websiteId}}/page/{{page._id}}/widget">{{page.name}}</a><a
            class="float-right"
            routerLink="/user/{{userId}}/website/{{websiteId}}/page/{{page._id}}">
            <i class="fa fa-cog" aria-hidden="true"></i>
          </a></li>
        </div>
      </ul>
    </div>
    <div class="card-footer fixed-bottom">
      <a class="float-right" routerLink="/user/{{userId}}"><i class="fa fa-user" aria-hidden="true"></i>
      </a>
    </div>
  </div>


</div>
</body>
</html>
