<!DOCTYPE html>
<html lang="en">
<body>
<div class="container-fluid ct-no-padding">
  <div class="card fixed-top no-border">
    <div class="card-header bg-primary text-white">
      <a routerLink="/user/{{userId}}"><i class="fa fa-chevron-left white-icon" aria-hidden="true"></i></a>
      <strong class="heading-padding">Websites</strong>
      <a class="float-right" routerLink="/user/{{userId}}/website/new"><i class="fa fa-plus white-icon"
                                                                          aria-hidden="true"></i>
      </a>

    </div>
    <div class="card-body list-no-right-p">
      <ul class="list-group">
        <div *ngFor="let website of websites">
          <li class="list-group-item no-border"><a
            routerLink="/user/{{userId}}/website/{{website._id}}/page">{{website.name}}</a><a
            class="float-right"
            routerLink="/user/{{userId}}/website/{{website._id}}">
            <i class="fa fa-cog" aria-hidden="true"></i>
          </a></li>
        </div>

      </ul>
    </div>
    <div class="card-footer bg-primary text-white fixed-bottom">
      <a class="float-right white-icon" routerLink="/user/{{userId}}"><i class="fa fa-user" aria-hidden="true"></i>
      </a>
    </div>
  </div>


</div>
</body>
</html>
