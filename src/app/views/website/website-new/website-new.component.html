<!DOCTYPE html>
<html lang="en">

<body>
<div class="container-fluid ct-no-padding">
  <div class="card fixed-top">
    <div class="card-header bg-primary text-white">
      <div class="row">
        <div class="col-4 hide-section">
          <a routerLink="../"><i class="fa fa-chevron-left white-icon" aria-hidden="true"></i></a>
          <strong class="heading-padding">Websites</strong>
          <a class="float-right" routerLink="/user/{{userId}}/website/new"><i class="fa fa-plus white-icon"
                                                                              aria-hidden="true"></i>
          </a>
        </div>

        <div class="col-lg-8 col-md-12">
          <a routerLink="../"><i class="fa fa-chevron-left show-section white-icon"
                                 aria-hidden="true"></i></a>
          <strong class="heading-padding">New Website</strong>
          <button class="btn btn-link float-right icon-no-padding" (click)="f.ngSubmit.emit()"><i
            class="fa fa-check white-icon"
            aria-hidden="true"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="card-group">
      <div class="card col-4 p-0 hide-section">
        <div class="card-body list-no-right-p">
          <ul class="list-group">
            <div *ngFor="let website of websites">
              <li class="list-group-item no-border"><a
                routerLink="/user/{{userId}}/website/{{website._id}}/page">{{website.name}}</a><a
                class="float-right"
                routerLink="/user/{{userId}}/website/{{website._id}}">
                <i class="fa fa-cog" aria-hidden="true"></i>
              </a></li>
            </div>
          </ul>
        </div>
      </div>

      <div class="card p-0 col-lg-8 col-md-12">
        <div *ngIf="errorFlag"
             class="alert alert-danger">
          {{errorMsg}}
        </div>
        <div class="card-body">
          <form (ngSubmit)="create()" #f="ngForm">
            <div class="form-group">
              <label class="lab-no-m"><strong>Website Name</strong></label>
              <input
                [(ngModel)]="name"
                type="text"
                class="form-control"
                name="name"
                placeholder="name"/>
              <label class="lab-no-m"><strong>Website Description</strong></label>
              <textarea
                [(ngModel)]="description"
                class="form-control text-muted"
                type="text"
                name="description"
                rows="5">
            </textarea>
            </div>
          </form>
        </div>

      </div>
    </div>
    <div class="card-footer bg-primary text-white">
      <a class="float-right white-icon" routerLink="/user/{{userId}}"><i class="fa fa-user" aria-hidden="true"></i></a>
    </div>
  </div>
</div>
</body>
</html>
